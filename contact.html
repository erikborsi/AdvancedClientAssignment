    <h1 id="main-heading">Warrington Wolves Merch Shop</h1>
    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="section-title">
                        <h2>Contact Us</h2>
                        <p><b>Contact form</b> with Our address on Google Maps</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <form action="/" class="mb-4 mb-lg-0">
                        <div class="form-row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" aria-label="Your name goes here" />
                            </div>
                            <div class="col-md-6 form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" aria-label="Your email goes here" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" aria-label="Your subject goes here" />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="message" placeholder="Type Message" aria-label="Your message goes here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-light">Contact Now</button>
                    </form>
                </div>

                <div class="col-lg-5">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2379.0954359187344!2d-2.5964135839392397!3d53.39523267998937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487b02377d8e3689%3A0x4cb2732743749a82!2sWarrington%20Wolves!5e0!3m2!1sen!2suk!4v1610644883767!5m2!1sen!2suk"
